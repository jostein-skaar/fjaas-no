<!DOCTYPE html>
<html lang="bm">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FjaaS</title>
    <style>
        :root {
            --dim-gray: rgba(104, 104, 104, 1);
            --bdazzled-blue: rgba(35, 87, 137, 1);
            --fire-engine-red: rgba(193, 41, 46, 1);
            --safety-yellow: rgba(241, 211, 2, 1);
            --rich-black-fogra-39: rgba(0, 0, 0, 1);
        }

        body {
            color: var(--up-maroon);
            background-color: var(--bdazzled-blue);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 20px;
        }

        .topp {
            min-height: 150px;
            /* background-image: linear-gradient(#8459f9, #4c3196); */
            background-color: var(--fire-engine-red);
            border-bottom-left-radius: 50% 10%;
            border-bottom-right-radius: 50% 10%;
        }

        .topp h1 {
            margin: 0;
            padding: 50px;
        }

        .kropp {
            padding: 15px;


        }

        a {
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="topp">
        <h1>FjaaS as a Service</h1>
    </div>

    <div class="kropp">
        <p>"Jeg elsker rekursive akronymer." - Jostein</p>
    </div>
</body>

</html>
